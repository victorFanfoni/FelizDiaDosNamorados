<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Nosso Amor üíò</title>
<style>
  /* Importa fonte cursiva */
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  /* Reset e box-sizing global */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  /* Root font size para acessibilidade */
  html {
    font-size: 16px;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 4vw 5vw 6vw;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
  }

  /* T√≠tulo principal */
  h1 {
    font-family: 'Pacifico', cursive;
    font-size: clamp(2.5rem, 6vw, 4rem);
    margin-bottom: 0.3em;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    line-height: 1.1;
  }

  /* Caixa do contador */
  .contador {
    background: rgba(255 255 255 / 0.2);
    backdrop-filter: blur(10px);
    padding: clamp(1.5rem, 3vw, 2.5rem) clamp(2rem, 5vw, 3rem);
    border-radius: 1.25rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    max-width: 400px;
    width: 90%;
    margin-top: 2rem;
    color: #fff;
  }

  .contador p {
    margin: 0.5em 0;
    font-size: clamp(1rem, 2vw, 1.6rem);
    line-height: 1.3;
  }

  /* Destaque com anima√ß√£o */
  .cora {
    font-size: clamp(1.8rem, 4vw, 2.5rem);
    animation: pulse 2.5s infinite ease-in-out;
    user-select: none;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.15);
    }
  }

  /* Rodap√© simples e discreto */
  .footer {
    margin-top: 4rem;
    font-size: clamp(0.75rem, 1.5vw, 1rem);
    opacity: 0.85;
    user-select: none;
  }

  /* Cora√ß√µes flutuantes */
  .heart {
    position: fixed;
    pointer-events: none;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
    user-select: none;
    will-change: transform, opacity;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(0deg) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh) rotate(360deg) scale(1.3);
      opacity: 0;
    }
  }

  /* Responsividade */

  /* Tablets e telas m√©dias */
  @media (max-width: 900px) {
    body {
      padding: 5vw 4vw 6vw;
    }
    .contador {
      max-width: 350px;
    }
  }

  /* Celulares grandes */
  @media (max-width: 600px) {
    body {
      padding: 5vw 3vw 5vw;
    }
    h1 {
      font-size: clamp(2rem, 5vw, 2.8rem);
      margin-bottom: 0.25em;
    }
    .contador {
      font-size: 1.2rem;
      padding: 1.2rem 1.8rem;
      max-width: 95%;
    }
    .cora {
      font-size: 1.8rem;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
    }
  }

  /* Celulares pequenos */
  @media (max-width: 400px) {
    body {
      padding: 3vw 2vw 4vw;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.15em;
    }
    .contador {
      font-size: 1rem;
      padding: 0.8rem 1rem;
      max-width: 100%;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.12);
    }
    .cora {
      font-size: 1.4rem;
    }
    .footer {
      font-size: 0.75rem;
      margin-top: 2rem;
    }
    .heart {
      font-size: 12px !important;
      opacity: 0.5 !important;
    }
  }
</style>
</head>
<body>

  <h1>‚ù§Ô∏è Nosso Amor ‚ù§Ô∏è</h1>

  <div class="contador" role="region" aria-label="Tempo de relacionamento">
    <p>Estamos juntos h√°:</p>
    <p><strong id="tempoJuntos" aria-live="polite"></strong></p>
    <p class="cora" id="diasTotal" aria-live="polite"></p>
    <p id="dataInicio"></p>
  </div>

  <div class="footer" aria-label="Rodap√©">
    Feito com muito amor üíï para o Dia dos Namorados
  </div>

  <script>
    (() => {
      // Data de in√≠cio do relacionamento
      const dataInicio = new Date("2021-03-27");
      const hoje = new Date();

      // Calcula total de dias
      const msPorDia = 1000 * 60 * 60 * 24;
      const totalDias = Math.floor((hoje - dataInicio) / msPorDia);

      // Calcula anos, meses e dias com ajuste para m√™s incompleto
      let anos = hoje.getFullYear() - dataInicio.getFullYear();
      let meses = hoje.getMonth() - dataInicio.getMonth();
      let dias = hoje.getDate() - dataInicio.getDate();

      if (dias < 0) {
        meses--;
        // Ajusta dias com base no m√™s anterior
        const ultimoMes = new Date(hoje.getFullYear(), hoje.getMonth(), 0);
        dias += ultimoMes.getDate();
      }
      if (meses < 0) {
        anos--;
        meses += 12;
      }

      // Atualiza o texto na tela
      const tempoJuntosEl = document.getElementById("tempoJuntos");
      const diasTotalEl = document.getElementById("diasTotal");
      const dataInicioEl = document.getElementById("dataInicio");

      tempoJuntosEl.textContent = `${anos} ano${anos !== 1 ? 's' : ''}, ${meses} m√™s${meses !== 1 ? 'es' : ''} e ${dias} dia${dias !== 1 ? 's' : ''}`;
      diasTotalEl.textContent = `üíó ${totalDias} dia${totalDias !== 1 ? 's' : ''} de amor üíó`;
      dataInicioEl.textContent = `Desde: ${dataInicio.toLocaleDateString("pt-BR")}`;
    })();
  </script>

  <script>
    (() => {
      const criarCoracao = () => {
        const coracao = document.createElement("div");
        coracao.classList.add("heart");
        coracao.textContent = "üíñ";

        // Tamanho aleat√≥rio entre 15px e 40px para boa visibilidade
        const tamanho = Math.random() * 25 + 15;
        coracao.style.fontSize = `${tamanho}px`;

        // Posi√ß√£o horizontal aleat√≥ria dentro da viewport
        coracao.style.left = `${Math.random() * 100}vw`;
        coracao.style.top = `100vh`;

        // Dura√ß√£o aleat√≥ria para anima√ß√£o entre 4s e 7s
        coracao.style.animationDuration = `${Math.random() * 3 + 4}s`;

        document.body.appendChild(coracao);

        // Remove o cora√ß√£o ap√≥s a anima√ß√£o acabar para liberar mem√≥ria
        setTimeout(() => coracao.remove(), 7000);
      };

      // Cria um cora√ß√£o a cada 300ms para efeito cont√≠nuo e suave
      setInterval(criarCoracao, 300);
    })();
  </script>

</body>
</html>
