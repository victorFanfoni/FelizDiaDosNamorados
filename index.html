<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Nosso Amor üíò</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  *, *::before, *::after {
    box-sizing: border-box;
  }

  html {
    font-size: 18px; /* Aumentado para base maior */
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 6vw 6vw 8vw;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: clamp(3rem, 7vw, 5rem); /* Mais "gordura" no texto */
    margin-bottom: 0.4em;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    line-height: 1.1;
  }

  .contador {
    background: rgba(255 255 255 / 0.25);
    backdrop-filter: blur(12px);
    padding: clamp(2rem, 5vw, 3.5rem) clamp(3rem, 7vw, 4rem);
    border-radius: 1.5rem;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    max-width: 420px;
    width: 90%;
    margin-top: 2.5rem;
    color: #fff;
  }

  .contador p {
    margin: 0.6em 0;
    font-size: clamp(1.25rem, 3vw, 1.8rem); /* Texto maior */
    line-height: 1.3;
  }

  .cora {
    font-size: clamp(2.5rem, 5vw, 3rem); /* Mais impacto */
    animation: pulse 2.5s infinite ease-in-out;
    user-select: none;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.15);
    }
  }

  .footer {
    margin-top: 5rem;
    font-size: clamp(1rem, 2vw, 1.2rem);
    opacity: 0.85;
    user-select: none;
  }

  .heart {
    position: fixed;
    pointer-events: none;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
    user-select: none;
    will-change: transform, opacity;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(0deg) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh) rotate(360deg) scale(1.3);
      opacity: 0;
    }
  }

  /* Responsividade */

  @media (max-width: 900px) {
    body {
      padding: 7vw 5vw 8vw;
    }
    .contador {
      max-width: 380px;
    }
  }

  @media (max-width: 600px) {
    body {
      padding: 7vw 5vw 7vw;
    }
    h1 {
      font-size: clamp(2.8rem, 8vw, 3.8rem); /* maior no celular */
      margin-bottom: 0.3em;
    }
    .contador {
      font-size: 1.4rem;
      padding: 1.8rem 2.5rem;
      max-width: 95%;
    }
    .cora {
      font-size: 2.8rem;
    }
    .footer {
      margin-top: 3.5rem;
      font-size: 1rem;
    }
  }

  @media (max-width: 400px) {
    body {
      padding: 5vw 3vw 5vw;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.2em;
    }
    .contador {
      font-size: 1.25rem;
      padding: 1.2rem 1.8rem;
      max-width: 100%;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.12);
    }
    .cora {
      font-size: 2rem;
    }
    .footer {
      font-size: 0.95rem;
      margin-top: 2.5rem;
    }
    .heart {
      font-size: 14px !important;
      opacity: 0.5 !important;
    }
  }
</style>
</head>
<body>

  <h1>‚ù§Ô∏è Nosso Amor ‚ù§Ô∏è</h1>

  <div class="contador" role="region" aria-label="Tempo de relacionamento">
    <p>Estamos juntos h√°:</p>
    <p><strong id="tempoJuntos" aria-live="polite"></strong></p>
    <p class="cora" id="diasTotal" aria-live="polite"></p>
    <p id="dataInicio"></p>
  </div>

  <div class="footer" aria-label="Rodap√©">
    Feito com muito amor üíï para o Dia dos Namorados
  </div>

  <script>
    (() => {
      const dataInicio = new Date("2021-03-28");
      const hoje = new Date();
      const msPorDia = 1000 * 60 * 60 * 24;
      const totalDias = Math.floor((hoje - dataInicio) / msPorDia);

      let anos = hoje.getFullYear() - dataInicio.getFullYear();
      let meses = hoje.getMonth() - dataInicio.getMonth();
      let dias = hoje.getDate() - dataInicio.getDate();

      if (dias < 0) {
        meses--;
        const ultimoMes = new Date(hoje.getFullYear(), hoje.getMonth(), 0);
        dias += ultimoMes.getDate();
      }
      if (meses < 0) {
        anos--;
        meses += 12;
      }

      document.getElementById("tempoJuntos").textContent =
        `${anos} ano${anos !== 1 ? 's' : ''}, ${meses} m√™s${meses !== 1 ? 'es' : ''} e ${dias} dia${dias !== 1 ? 's' : ''}`;

      document.getElementById("diasTotal").textContent =
        `üíó ${totalDias} dia${totalDias !== 1 ? 's' : ''} de amor üíó`;

      document.getElementById("dataInicio").textContent =
        `Desde: ${dataInicio.toLocaleDateString("pt-BR")}`;
    })();
  </script>

  <script>
    (() => {
      const criarCoracao = () => {
        const coracao = document.createElement("div");
        coracao.classList.add("heart");
        coracao.textContent = "üíñ";

        const tamanho = Math.random() * 30 + 20;
        coracao.style.fontSize = `${tamanho}px`;
        coracao.style.left = `${Math.random() * 100}vw`;
        coracao.style.top = `100vh`;
        coracao.style.animationDuration = `${Math.random() * 3 + 4}s`;

        document.body.appendChild(coracao);
        setTimeout(() => coracao.remove(), 7000);
      };

      setInterval(criarCoracao, 300);
    })();
  </script>

</body>
</html>
